      svg.setAttribute("stroke-linejoin", "round");

      let path = document.createElementNS(svgNS, "path");
      
      switch(iconName) {

          path.setAttribute("d", "M23 12a11 11 0 1 1-22 0 11 11 0 0 1 22 0zm-5 0a6 6 0 1 0-12 0 6 6 0 0 0 12 0zm-6 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z");

    apps.forEach(app => {

    function launchApp(appName) {
      const message = `Launching ${appName}...`;
      terminal.innerHTML += `<div>> ${message}</div>`;
      terminal.scrollTop = terminal.scrollHeight;

      // Simulate app launch
      setTimeout(() => {

        terminal.innerHTML += `<div>> ${launchMessage}</div>`;
