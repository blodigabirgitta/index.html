<body class="crt">

<h1>NEOPETS 1984: VAPORWAVE DELUXE EDITION</h1>

<div class="welcome-back">Welcome back to Neopets 1984, neopets_1984!</div>

<div class="pet-creator">
  <label for="petName">Pet Name:</label>
  <input type="text" id="petName" maxlength="10">
  
  <label for="petSpecies">Species:</label>
  <select id="petSpecies">

    <option value="kougra">Kougra</option>

  </select>
  
  <label for="petColor">Color Style:</label>
  <select id="petColor">

    <option value="green-black">Matrix Green</option>
    <option value="neon-pink">Neon Pink</option>
    <option value="neon-blue">Neon Blue</option>
  </select>
  
  <button onclick="createPet()">Create Vaporwave Pet</button>
</div>

<button id="downloadGif" class="download-btn" onclick="downloadAsciiGif()" style="display:none;">DOWNLOAD GIF</button>

<div id="petDisplay"></div>

<div id="petInventory">
  <h2>Your Cyberpet Collection</h2>
  <!-- Pet cards will be dynamically added here -->
</div>

  setInterval(() => {
    document.getElementById('animatedPet').innerHTML = currentPet.frames[currentFrame].replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
    currentFrame = (currentFrame + 1) % currentPet.frames.length;
  }, 250);

  updatePetInventory();
  document.getElementById('downloadGif').style.display = 'inline-block';
}

function updatePetInventory() {
  const inventoryDiv = document.getElementById('petInventory');
  inventoryDiv.innerHTML = '<h2>Your Cyberpet Collection</h2>';
  
  pets.forEach((pet, index) => {
    const petCard = document.createElement('div');
    petCard.className = `pet-card ${pet.colorStyle}`;
    petCard.innerHTML = `
      <h3>${pet.name}</h3>
      <p>Species: ${pet.species}</p>
      <div class="ascii-pet">
        ${pet.frames[0].replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}
      </div>
      <button onclick="deletePet(${index})">Delete Pet</button>
    `;
    inventoryDiv.appendChild(petCard);
  });
}

function deletePet(index) {
  pets.splice(index, 1);
  updatePetInventory();
}

// Matrix Rain Effect
const canvas = document.getElementById('matrixRain');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const matrix = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
const characters = matrix.split("");
const fontSize = 10;
const columns = canvas.width / fontSize;

const drops = [];
for (let i = 0; i < columns; i++) {
  drops[i] = 1;
}

function drawMatrixRain() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0f0";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = characters[Math.floor(Math.random() * characters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrixRain, 33);

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
<script>
    // GIF Generation and Download
    async function downloadAsciiGif() {
      const petContainer = document.getElementById('animatedPet');
      const scale = 2;
    
      const gif = new GIF({
        workers: 2,
        quality: 10,
        width: petContainer.offsetWidth * scale,
        height: petContainer.offsetHeight * scale
      });
    
      for (let frame of currentPet.frames) {
        petContainer.innerHTML = frame.replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
        await new Promise(r => setTimeout(r, 100)); // Wait for rendering
    
        const canvas = await html2canvas(petContainer, {scale: scale});
        gif.addFrame(canvas, {delay: 250, copy: true});
      }
    
      gif.on('finished', function(blob) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${currentPet.name}_${currentPet.species}.gif`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    
      gif.render();
    }
</script>
